upload_max_filesize = 100M
post_max_size = 108M


xdebug.remote_enable=true         # Activer le debug distant
xdebug.remote_connect_back=true   # xDebug va automatiquement se connecter sur l'IP présente dans $_SERVER['REMOTE_ADDR']
xdebug.remote_host=localhost    # Host à contacter si remote_connect_back est désactivé ou dans un contexte CLI
xdebug.remote_port=9009         # Port par défaut
xdebug.idekey=phpstorm         # Identifiant de session utilisé par l'IDE
xdebug.remote_autostart=true
xdebug.scream=0
xdebug.cli_color=true
