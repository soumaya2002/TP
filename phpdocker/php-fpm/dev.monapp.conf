<VirtualHost *:80>
    ServerName monapp.com
    ServerAlias www.monapp.com
    Redirect 301 / https://www.monapp.com/
</VirtualHost>
<VirtualHost *:443>
    ServerName monapp.com
    ServerAlias www.monapp.com
    
    ErrorLog ${APACHE_LOG_DIR}/mpce_error.log
    CustomLog ${APACHE_LOG_DIR}/mpce_access.log combined
    SSLEngine On
    SSLCertificateFile /etc/ssl/certs/www.monapp.com.crt
    SSLCertificateKeyFile /etc/ssl/private/www.monapp.com.key
    
    DocumentRoot /var/www/monapp/public
    DirectoryIndex /index.php

    <Directory /var/www/monapp/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All

        FallbackResource /index.php
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    # <Directory /var/www/mpce>
    #     Options FollowSymlinks
    # </Directory>

    # optionally disable the fallback resource for the asset directories
    # which will allow Apache to return a 404 error when files are
    # not found instead of passing the request to Symfony
    <Directory /var/www/monapp/public/bundles>
        FallbackResource disabled
    </Directory>
    ErrorLog /var/log/apache2/mpce_error.log
    CustomLog /var/log/apache2/mpce_access.log combined

    # optionally set the value of the environment variables used in the application
    #SetEnv APP_ENV dev
    #SetEnv APP_SECRET d35a389499492cc2cc5c292201d9ec50
    #SetEnv DATABASE_URL "mysql://bd_user:100hiphip@151.80.155.125:3306/bd_mpce?serverVersion=5.7"
</VirtualHost>
